<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hash Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 id="title">Hash Generator</h1>
    <p  id="subtitle">Hash Generator using a Nodejs API with Crypto library to leverage hashing algorithms.</p>
    <div id="container">
      <form>
        <div class="form-group" style="align-items: center;">
          <input
            type="text"
            name="salt"
            placeholder="Salt (optional)"
            style="flex-grow: 1;"
          />
          <div class="checkbox-container">
            <input
              type="checkbox"
              name="randomSalt"
              id="randomSalt"
           />
            <label for="randomSalt" title="Generates hash with a random salt provided by the server. The salt used will be set in the Salt input.">Generate Random Salt</label>
          </div>
        </div>
        <div class="form-group">
          <input
            type="text"
            name="secret"
            placeholder="Secret"
            required
            style="width: 100%;"
          />
        </div>
        <div class="form-group col">
          <select name="algorithm"></select>
          <button class="success" type="submit">Generate Hash</button>
        </div>
      </form>
      <input 
        type="text" 
        name="output"
        readonly
        id="hashOutput"
        placeholder=">"
        title="click to copy hash"
      />
      <div id="copyStatus"></div>
    </div>
    <footer>
      <a class="icon-link" href="https://github.com/ChristianDBrooks">
        <img style="vertical-align:middle" width="50" src="github.svg" alt="">
        <span>Github</span>
      </a>
      <a class="icon-link" href="https://github.com/ChristianDBrooks/hash-generator-api/">
        <img style="vertical-align:middle" width="50" src="api.svg" alt="">
        <span>API</span>
      </a>
    </footer>
    <script src="index.js"></script>
  </body>
</html>
